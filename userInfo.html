<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
</head>
<body>
    <h1>User Information Form</h1>
    <form action="/updateInfo.php" method="post">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" maxlength="20" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" maxlength="20" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone" maxlength="12" required placeholder="xxx-xxx-xxxx"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="email" name="email" maxlength="30" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
